<app-header title="List"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">

          <ion-slides pager="true" [options]="slideOpts">
              <ion-slide>
          
                <ion-card *ngFor="let card of cards">
                  <img src="/assets/shapes.svg" alt="" />
                  <div class="card-title">
                    <ion-badge color="danger">{{ card }}</ion-badge>
                  </div>
                </ion-card>
          
              </ion-slide>
            </ion-slides>

      </ion-col>
      <ion-col class="ticketList" size="4">
        <!-- Ticket products list -->
        <ion-list>
          <ion-item>
            <div slot="start">1</div>
            <ion-label>Rosca</ion-label>
          </ion-item>
          <ion-item>
            <div slot="start">1</div>
            <ion-label>Caf√©</ion-label>
          </ion-item>
          <ion-item>
            <div slot="start">1</div>
            <ion-label>Agua</ion-label>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Footer
    </ion-title>
  </ion-toolbar>
</ion-footer>
