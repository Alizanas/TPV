<ion-header translucent
  ><!-- no-border -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end"> -->
    <ion-button slot="end" size="small" fill="outline" color="dark"
      >Editar</ion-button
    >
    <!-- </ion-buttons> -->
    <ion-title class="text-capitalize">List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-slides pager="true">
          <ion-slide>
            <ion-row class="ion-align-items-start">
              <ion-col size="12" sizeMd="4" *ngFor="let product of products; index as i">
                <ion-card>
                  <div class="image-container" [style.backgroundImage]="'url('+ product.image +')'">
                    <ion-badge color="danger">{{ i+1 }}</ion-badge>
                  </div>
                    <ion-card-content>
                    <h4 class="title" title="product.name">{{product.name}}</h4>
                    <h5 class="price">{{product.price}} €</h5>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-slide>
        </ion-slides>
      </ion-col>

      <ion-col size="4">
        <ion-list>
          <ion-item>
            <div slot="start">1</div>
            <ion-label>Rosca</ion-label>
          </ion-item>
          <ion-item>
            <div slot="start">1</div>
            <ion-label>Café</ion-label>
          </ion-item>
          <ion-item>
            <div slot="start">1</div>
            <ion-label>Agua</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
