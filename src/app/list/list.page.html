<ion-header translucent><!-- no-border -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end"> -->
      <ion-button slot="end" size="small" fill="outline" color="dark">Editar</ion-button>
    <!-- </ion-buttons> -->
    <ion-title text-capitalize>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="8" no-padding>
      <ion-slides pager="true">
        <ion-slide>
          <!-- <div class="cardsContainer"> -->
          <ion-row>
            <ion-col size="4" *ngFor="let card of cards">
              <ion-card>
                <img src="/assets/shapes.svg" alt="" />
                <div class="card-title">
                  <ion-badge color="danger">{{ card }}</ion-badge>
                </div>
              </ion-card>
            </ion-col>
          </ion-row>
          
          <!-- </div> -->
    
        </ion-slide>
      </ion-slides>
    </ion-col>

    <ion-col size="4">
      <!-- Ticket products list -->
      <ion-list>
        <ion-item>
          <div slot="start">1</div>
          <ion-label>Rosca</ion-label>
        </ion-item>
        <ion-item>
          <div slot="start">1</div>
          <ion-label>Caf√©</ion-label>
        </ion-item>
        <ion-item>
          <div slot="start">1</div>
          <ion-label>Agua</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>
</ion-grid>  
</ion-content>
