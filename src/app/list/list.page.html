<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slide>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let card of cards" size="4">
          <ion-card>
            <img src="/assets/shapes.svg" alt="" />
            <ion-card-header>
              <ion-card-subtitle>Get Started</ion-card-subtitle>
              <ion-card-title>Welcome to Ionic</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      Footer
    </ion-title>
  </ion-toolbar>
</ion-footer>
